<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF2E8B;stop-opacity:1" />
      <stop offset="48%" style="stop-color:#B490FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.12" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF2E8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B490FF;stop-opacity:1" />
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="1.15" numOctaves="3" stitchTiles="stitch"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGradient)"/>
  
  <!-- Noise texture -->
  <rect width="1080" height="1920" fill="url(#noise)" opacity="0.14" mix-blend-mode="soft-light"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="300" r="100" fill="rgba(255,255,255,0.2)" opacity="0.6"/>
  <circle cx="880" cy="1600" r="150" fill="rgba(180,144,255,0.3)" opacity="0.5"/>
  <circle cx="150" cy="1400" r="80" fill="rgba(255,255,255,0.15)" opacity="0.7"/>
  <circle cx="900" cy="400" r="60" fill="rgba(77,255,223,0.25)" opacity="0.6"/>
  
  <!-- Main title -->
  <text x="540" y="600" font-family="Arial, sans-serif" font-size="80" font-weight="700" text-anchor="middle" fill="url(#textGradient)">
    🎀💖 K-Pop Idol Chemistry Name Generator ✨
  </text>
  
  <!-- Subtitle -->
  <text x="540" y="750" font-family="Arial, sans-serif" font-size="48" font-weight="600" text-anchor="middle" fill="white" opacity="0.9">
    Create perfect chemistry names with your favorite idols!
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(540, 900)">
    <rect x="-200" y="-30" width="120" height="60" rx="30" fill="rgba(255,255,255,0.32)" stroke="none"/>
    <text x="-140" y="5" font-family="Arial, sans-serif" font-size="28" font-weight="600" text-anchor="middle" fill="white">BTS</text>
    
    <rect x="-60" y="-30" width="120" height="60" rx="30" fill="rgba(255,255,255,0.32)" stroke="none"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="28" font-weight="600" text-anchor="middle" fill="white">BLACKPINK</text>
    
    <rect x="80" y="-30" width="120" height="60" rx="30" fill="rgba(255,255,255,0.32)" stroke="none"/>
    <text x="140" y="5" font-family="Arial, sans-serif" font-size="28" font-weight="600" text-anchor="middle" fill="white">NewJeans</text>
    
    <rect x="220" y="-30" width="120" height="60" rx="30" fill="rgba(255,255,255,0.32)" stroke="none"/>
    <text x="280" y="5" font-family="Arial, sans-serif" font-size="28" font-weight="600" text-anchor="middle" fill="white">IVE</text>
  </g>
  
  <!-- Additional features -->
  <g transform="translate(540, 1100)">
    <rect x="-200" y="-30" width="120" height="60" rx="30" fill="rgba(255,255,255,0.32)" stroke="none"/>
    <text x="-140" y="5" font-family="Arial, sans-serif" font-size="28" font-weight="600" text-anchor="middle" fill="white">HUNTR/X</text>
    
    <rect x="-60" y="-30" width="120" height="60" rx="30" fill="rgba(255,255,255,0.32)" stroke="none"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="28" font-weight="600" text-anchor="middle" fill="white">SajaBoys</text>
  </g>
  
  <!-- Call to action -->
  <text x="540" y="1400" font-family="Arial, sans-serif" font-size="36" font-weight="600" text-anchor="middle" fill="white" opacity="0.9">
    Try it now!
  </text>
  
  <!-- URL -->
  <text x="540" y="1600" font-family="Arial, sans-serif" font-size="32" font-weight="600" text-anchor="middle" fill="white" opacity="0.8">
    kpopnamegenerator.com
  </text>
  
  <!-- Decorative sparkles -->
  <text x="200" y="400" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="white" opacity="0.8">✨</text>
  <text x="880" y="800" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="white" opacity="0.8">💖</text>
  <text x="300" y="1200" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="white" opacity="0.8">🎀</text>
  <text x="780" y="1300" font-family="Arial, sans-serif" font-size="40" text-anchor="middle" fill="white" opacity="0.8">⭐</text>
</svg>
